<section class="gallery-block cards-gallery">
   <div class="container">
      <div class="row">
         {% for n in data %}
         <div class="col-md-6 col-lg-4">
            <div class="card border-0 transform-on-hover">
               <div class="item">
                  <a href="/photos/{{n}}">
                      <div class="thumbnail">
                     {% if current_user.is_authenticated %}
                         <img src="http://cdn.fapbox.cloud/thumbnail{{n}}/thumbnail.jpg" loading="lazy" href="/photos/{{n}}" alt="Watch content of {{n}}" class="card-img-top">
                     {% else %}
                         <img src="http://cdn.fapbox.cloud/thumbnailblur{{n}}/thumbnail.jpg" loading="lazy" href="/photos/{{n}}" alt="Watch content of {{n}}" class="card-img-top">
                     {% endif %}
                        <!--<img src="http://135.181.9.250:84/resize_700x892/{{n}}/thumbnail.jpg" loading="lazy" href="/photos/{{n}}" alt="Watch content of {{n}}" class="card-img-top">-->
                                              <div class="description">
                           <span style="color:#fff!important;">{{n}}</span>
                  </div>
                      </div>
                  </a>
                  <!--<div class="card-body">
                     <h6><a href="/photos/{{n}}">{{n}}<a></h6>
                     <p class="text-muted card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna.</p>
                     </div>-->
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</section>
